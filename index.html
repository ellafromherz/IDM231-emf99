<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Plant Are You?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>WHICH PLANT ARE YOU?</h1>
    
    <h2> enter your birthday to find out which plant you are</h2>
    <!-- change to calendar -->

    <container class="calendar">
    <label for="datepicker">SELECT A DATE:</label>
    <input type="date" id="datepicker" name="datepicker">
    <button class="submit"> submit </button>
    </container>

    <!-- change to buttons -->
    <div class="container">
        <button class="item" id="snake">
            <img 
            src="images/aries.png" 
            alt="aries"
            height="200"
            width="200">
            <audio
            id="snakemp3" src="audios/snakearies.mp3">
            </audio>
            <h3> SNAKE PLANT </h3>
        </button>
        
        <button class="item" id="aloe">
            <img 
            src="images/taurus.png" 
            alt="taurus"
            height="200"
            width="200">
            <audio
            src="audios/aloetaurus.mp3">
            </audio>
            <h3> ALOE VERA </h3>
        </button>

        <button class="item" id="pothos">
            <img 
            src="images/gemini.png" 
            alt="gemini"
            height="200"
            width="200">
            <audio
            src="audios/pothosgemini.mp3">
            </audio>
            <h3> POTHOS </h3>
        </button>

        <button class="item" id="jade">
            <img 
            src="images/cancer.png" 
            alt="cancer"
            height="200"
            width="200">
            <audio
            src="audios/jadecancer.mp3">
            </audio>
            <h3> JADE PLANT </h3>
        </button>
        
        <button class="item" id="monstera">
            <img 
            src="images/leo.png" 
            alt="leo"
            height="200"
            width="200">
            <audio
            src="audios/monsteraleo.mp3">
            </audio>
            <h3> MONSTERA </h3>
        </button>

        <button class="item" id="rubber">
            <img 
            src="images/virgo.png" 
            alt="virgo"
            height="200"
            width="150">
            <audio
            src="audios/rubbervirgo.mp3">
            </audio>
            <h3> RUBBER TREE </h3>
        </button>

        <button class="item" id="lily">
            <img 
            src="images/libra.png" 
            alt="libra"
            height="200"
            width="200">
            <audio
            src="audios/lilylibra.mp3">
            </audio>
            <h3> PEACE LILY </h3>
        </button>

        <button class="item" id="orchid">
            <img 
            src="images/scorpio.png" 
            alt="scorpio"
            height="200"
            width="100">
            <audio
            src="audios/orchidscorpio.mp3">
            </audio>
            <h3> BLACK ORCHID </h3>
        </button>

        <button class="item" id="spider">
            <img 
            src="images/sagittarius.png" 
            alt="sagittarius"
            height="200"
            width="250">
            <audio
            src="audios/spidersagittarius.mp3">
            </audio>
            <h3> SPIDER PLANT </h3>
        </button>

        
        <button class="item" id="succulents">
            <img
            src="images/capricorn.png" 
            alt="capricorn"
            height="200"
            width="200">
            <audio
            src="audios/succulentcapricorn.mp3">
            </audio>
            <h3> SUCCULENTS </h3>
        </button>

        <button class="item" id="air">
            <img
            src="images/aquarius.png" 
            alt="aquarius"
            height="150"
            width="200">
            <audio
            src="audios/airaquarius.mp3">
            </audio>
            <h3> AIR PLANT </h3>
        </button>

        <button class="item" id="water">
            <img
            src="images/pisces.png" 
            alt="pisces"
            height="150"
            width="200">
            <audio
            src="audios/waterlilypisces.mp3">
            </audio>
            <h3> WATER LILY </h3>
        </button>
      </div>


        <div id="plantModal" class="modal" hidden>
            <!-- content -->
            <div class="content">
                <!-- change to btn-->
                <button class="close">&times;</button>
                <!-- content for modal -->
                <div class="contentTwo">
                    <!-- pic -->
                    <div class= "content_pic" >
                        <img class="plant_pic" src="images/">
                    </div>
                    <!-- text -->
                    <div class="content_text">
                        <h3 class="plant_name"></h3>
                        <p class="plant_sign"></p>
                        <p class="plant_desc"></p>
                    </div>
                    <!-- audio -->
                    <div class="audio">
                        <audio class="plant_audio"
                         src="audios/">
                        </audio>
                    </div>
                </div>
            </div>
        </div>

    <script src="main.js"></script>
      
</body>
</html>
